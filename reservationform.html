<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Réservation de voiture</title>
    <!-- Importation des polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        /* Your styles here */
        :root {
            --black: #323332;
            --white: #fbfbfa;
            --font-family: 'Poppins', sans-serif;
            --primary-color: #007BFF;
            --button: #303030d8;
            --secondary-color: #6C757D;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: var(--white);
            color: var(--black);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: darken(var(--primary-color), 10%);
        }
        #Retour{
            text-decoration:none;
            margin:auto;
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
          }
          #Retour:hover{
            background-color: darkblue;
            transition: background-color 0.3s ease;
          }
    </style>
</head>

<body>
    <h2>Réserver une voiture</h2>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!--<form action="/reserve" method="POST">-->
    <form action="/reserve" method="POST" enctype="application/x-www-form-urlencoded">

        <!-- Informations du client -->
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom" required><br>

        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" id="prenom" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="telephone">Téléphone:</label>
        <input type="tel" name="telephone" id="telephone" required><br>

        <!-- Sélection de la voiture -->
        <label for="voiture_id">Voiture à réserver:</label>
        <select name="voiture_id" id="voiture_id" required>
            {% for voiture in voitures %}
                <option value="{{ voiture['id'] }}">{{ voiture['marque'] }} - {{ voiture['modele'] }}</option>
            {% endfor %}
        </select><br>

        <!-- Dates de réservation -->
        <label for="date_debut">Date de début:</label>
        <input type="date" name="date_debut" id="date_debut" required><br>

        <label for="date_fin">Date de fin:</label>
        <input type="date" name="date_fin" id="date_fin" required><br>

        <!-- Soumettre le formulaire -->
        <input type="submit" value="Réserver">
        <a id="Retour" href="{{ url_for('index') }}">Back to Home !</a>
        
    </form>
</body>
</html>
